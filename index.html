<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
  <canvas onclick="showCoords(event)" id='c' style='position:absolute; left:0px; top:0px;' onmousedown="mouseDownPress()" onmouseup="mouseUpPress()">
  </canvas>
      
      <script>
        var c = document.getElementById("c");
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        var ctx = c.getContext("2d");
        var sauce = 0;
          
        var audio = new Audio('https://nickdogas.weebly.com/uploads/5/4/9/7/54970073/pow.wav');
          
        var anchor = new Image;
        anchor.src = "https://i.imgur.com/KaMcyhN.png";
          
        var gravy = new Image;
        gravy.src = "https://i.imgur.com/uzsnADJ.png";
          
        ctx.drawImage(anchor, (c.width / 2.65), (c.height / 4));
                            
        function showCoords(event) {
            sauce++;
            ctx.clearRect(0, 0, 350, 100);
            ctx.drawImage(gravy, (event.clientX - 37.5), (event.clientY - 37.5));
            ctx.font = "50px Arial";
            ctx.fillText(("sauce" + sauce), 50, 50);
            audio.play();
        }
          
      </script>
      
  </body>
</html>
